
services:
  # Backend Python (FastAPI)
  backend:
    build:
      context: ./src/main/python
      dockerfile: ../docker/backend/Dockerfile
    container_name: exampleProject-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./src/main/python:/app
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - exampleProject-network

  # Frontend Nuxt.js
  frontend:
    build:
      context: ./src/main/nuxt
      dockerfile: ../docker/nuxt/Dockerfile
    container_name: exampleProject-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./src/main/nuxt:/app
      - /app/node_modules
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    networks:
      - exampleProject-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./src/main/docker/nginx
    container_name: exampleProject-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - exampleProject-network

networks:
  exampleProject-network:
    driver: bridge

volumes:
  node_modules: